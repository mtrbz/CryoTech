<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CryoTech | Página Inicial</title>

  <link rel="stylesheet" href="css/cryo.css">
  <link rel="icon" href="../Site/css/Imagens/logo1png">

</head>

<body class="pagina-cadastro">
  <div class="background-cadastro">

    <div class="cadastro">
      <!-- <div class="cadastro-box"> -->
      <div class="img-cadastro">
        <ul>
          <li><img onclick="imagem()" src="../Site/css/Imagens/logo1.png" alt=""></li>

        </ul>
      </div>

      <div class="cadastro-left">
        <div class="cadastro-texto">
          <h2 onclick="imagem()">Bem vindo a <span>Cryo</span>Tech, <br> aqui você poderá fazer o cadastro da sua
            empresa : </h2> <br> <br>
        </div>



        <label>Razão social</label>
        <input id="razaoSocial_input" type="text" placeholder="CryoTech">

        <label>CNPJ</label>
        <input id="cnpj_input" type="text" placeholder="XX.XXX.XXX/0001-XX">
        <label>CEP</label>
        <input id="cep_input" type="text" placeholder="XXXXXXXXXX">

        <label>Número para contato</label>
        <input id="num_input" type="text" placeholder="XX-XXXXXXXXXX">
        <div id="div_msg"></div>


        <div class="remember">
          <input type="checkbox" id="remember">
          <label
            for="remember">Lembrar-me</label><!--  O atributo for="remember" liga o label ao input com o mesmo id -->
        </div>
        <p>Caso sua empresa ja tenha um cadastro <a href="cadastrofunc.html">clique aqui</a></p>

        <button onclick="cadastro()">Cadastre-se</button>

      </div>
      <!-- <div class="cadastro-right"></div> -->
      <!-- </div> -->
    </div>
  </div>

</body>
<script>
  function cadastro() {


    var cnpj = cnpj_input.value;
    var numero = num_input.value;
    var razaoSocial = razaoSocial_input.value;
    
    var cep = cep_input.value;
    div_msg.innerHTML = '';

    if (razaoSocial === '' || numero === '' || cep === '' || cnpj === '' ) {
      div_msg.innerHTML = `<p style="color: red;">Todos os campos devem estar preenchidos</p>`;
    }
    else if (
   
     
      razaoSocial === 'cryotech' || razaoSocial === 'SPTech'
     
    ) {
      div_msg.innerHTML = `<p style="color: green;">Cadastro realizado com sucesso!</p>`;
      alert('Token de empresa gerado com sucesso')
      window.location.href = 'cadastrofunc.html';
    }
    else {
      div_msg.innerHTML = `<p style="color: red;">Dados inválidos. Verifique as informações e tente novamente.</p>`;
    }





  }
  function imagem() {
    window.location.href = "index.html";

  }
</script>
