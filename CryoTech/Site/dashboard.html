<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel CryoTech</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="../Site/css/Imagens/CryoTECH.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f2f5f8;
      color: #101449;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: linear-gradient(90deg, #101449 0%, #182080 100%);
      border-bottom: 6px solid #0a0d33;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      height: 70px;
    }

    .logo {
      width: 160px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .painel {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 15px;
      flex: 1;
      padding: 15px;
    }

    .sidebar {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .lista-sensores {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sensor {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f7fa;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.9rem;
    }

    .sensor:hover {
      background: #e7ecf5;
    }

    .status {
      font-size: 0.75rem;
      padding: 3px 6px;
      border-radius: 5px;
      color: white;
    }

    .normal { background-color: #2a9d8f; }
    .atencao { background-color: #f4a261; }
    .critico { background-color: #e63946; }

    .dados {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cartao-dados {
      background: #f7f8fb;
      border: 1px solid #dfe4ec;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }

    .valor-dados {
      font-size: 1.2rem;
      font-weight: 600;
      color: #0011ff;
    }

    .estado-dados {
      font-size: 0.8rem;
      color: #555;
    }

    .select-sensor {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .select-sensor label {
      font-size: 0.85rem;
      font-weight: 600;
    }

    select {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .graficos {
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: calc(100vh - 110px);
    }

    .card-grafico {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-grafico h4 {
      margin: 0 0 10px 0;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .card-grafico.geral { height: 60%; }
    .card-grafico.indiv { height: 35%; }

    .card-grafico canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="logo">
      <img src="../Site/css/Imagens/CryoTECH.png" alt="Logo CryoTech">
    </div>
  </div>

  <div class="painel">

    <aside class="sidebar">
      <h3>Sensores Ativos</h3>

      <div class="lista-sensores">
        <div class="sensor"><span>Sensor 1</span><span class="status normal">Normal</span></div>
        <div class="sensor"><span>Sensor 2</span><span class="status normal">Normal</span></div>
        <div class="sensor"><span>Sensor 3</span><span class="status atencao">Atenção</span></div>
        <div class="sensor"><span>Sensor 4</span><span class="status normal">Normal</span></div>
        <div class="sensor"><span>Sensor 5</span><span class="status critico">Crítico</span></div>
      </div>

      <div class="dados">
        <div class="cartao-dados">
          <div class="valor-dados">-20.3°C</div>
          <div class="estado-dados">Média Geral</div>
        </div>
        <div class="cartao-dados">
          <div class="valor-dados">-10.1°C</div>
          <div class="estado-dados">Máxima</div>
        </div>
        <div class="cartao-dados">
          <div class="valor-dados">-28.9°C</div>
          <div class="estado-dados">Mínima</div>
        </div>
      </div>

      <div class="select-sensor">
        <label for="sensorIndividual">Selecionar Sensor Individual:</label>
        <select id="sensorIndividual">
          <option value="1">Sensor 1</option>
          <option value="2">Sensor 2</option>
          <option value="3">Sensor 3</option>
          <option value="4">Sensor 4</option>
          <option value="5">Sensor 5</option>
        </select>
      </div>
    </aside>

    <section class="graficos">
      <div class="card-grafico geral">
        <h4>Visão Geral: Todos os Sensores</h4>
        <canvas id="graficoGeral"></canvas>
      </div>

      <div class="card-grafico indiv">
        <canvas id="graficoIndividual"></canvas>
      </div>
    </section>

  </div>


</body>
</html>

  <script>
    var sensores = {
      1: [-20, -21, -19, -20.5, -21.1, -22, -21.5, -20.9, -21],
      2: [-18, -18.5, -19, -19.5, -20, -19.2, -18.9, -19, -19.3],
      3: [-16, -14.5, -15, -19.1, -18.3, -17.7, -17, -18.5, -19.2],
      4: [-19, -19.2, -19.5, -20, -20.2, -20.1, -19.8, -19.5, -19.7],
      5: [-10, -13.5, -12.4, -18.2, -15.8, -15, -15.3, -15.1, -14.9]
    };

var ctxGeral = document.getElementById('graficoGeral').getContext('2d');
var graficoGeral = new Chart(ctxGeral, {
  type: 'line',
  data: {
    labels: ['00h','02h','04h','06h','08h','10h','12h','14h','16h'],
    datasets: Object.keys(sensores).map(id => ({
      label: 'Sensor ' + id,
      data: sensores[id],
      borderColor: ['#ff595e','#1982c4','#8ac926','#6a4c93','#f77f00'][id-1],
      tension: 0.35,
      fill: false,
      borderWidth: 2
    }))
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      title: {
        display: true,
        text: 'Visão Geral: Todos os Sensores',
        font: { size: 16 },
        padding: { top: 10, bottom: 10 }
      },
      legend: { position: 'top' }
    },
    scales: { y: { beginAtZero: false } }
  }
});

var ctxInd = document.getElementById('graficoIndividual').getContext('2d');
var graficoIndividual = new Chart(ctxInd, {
  type: 'line',
  data: {
    labels: graficoGeral.data.labels,
    datasets: [{
      label: 'Sensor 1',
      data: sensores[1],
      borderColor: '#f77f00',
      backgroundColor: 'rgba(247,127,0,0.2)',
      tension: 0.35,
      fill: true,
      pointRadius: 3
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      title: {
        display: true,
        text: 'Gráfico Individual',
        font: { size: 16 },
        padding: { top: 10, bottom: 10 }
      },
      legend: { display: false }
    },
    scales: { y: { beginAtZero: false } }
  }
});

    document.getElementById('sensorIndividual').addEventListener('change', e => {
      var id = e.target.value;
      graficoIndividual.data.datasets[0].label = 'Sensor ' + id;
      graficoIndividual.data.datasets[0].data = sensores[id];
      graficoIndividual.update();
    });
  </script>
