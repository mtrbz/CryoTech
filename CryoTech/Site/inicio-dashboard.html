<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryoTech - Início</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0b1e45, #171a2d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .locais {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .local {
      background-color: #ffffff;
      color: #0b1e45;
      width: 200px;
      height: 120px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .local:hover {
      transform: translateY(-5px);
      background-color: #e2e8f0;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à CryoTech!</h1>
  <p>Escolha o local que você deseja monitorar:</p>

  <div class="locais">
    <div class="local" onclick="abrirDashboard()">Câmara 1</div>
    <div class="local" onclick="erro()" >Câmara 2</div>
    <div class="local"onclick="erro()">Câmara 3</div>
    <div class="local"onclick="erro()">Câmara 4</div>
  </div>

  <script>
    function abrirDashboard() {
      window.location.href = "dashboard-projeto.html";
    }

    function erro() {
      alert('Nenhum sensor ativo no local escolhido.')
    }
  </script>
</body>
</html>
