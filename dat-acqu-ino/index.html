<!doctype html>
<html>

<head>
    <title>Graphics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: rgb(215, 255, 255);
        }
        h1 {
            color: rgb(0, 48, 87);
        }
    </style>
</head>

<body>

    <h1>Primeira Câmara</h1>
    <div style="display: flex;">
        <div style="width: 33%;">
            <canvas id="sensorAnalogico"></canvas>
        </div>
    </div>
    <h1>Segundo Câmara</h1>
    <div style="display: flex;">
        <div style="width: 33%;">
            <canvas id="sensorAnalogico2"></canvas>
        </div>
    </div>
        <h1>Câmara de Transporte</h1>
    <div style="display: flex;" >
        <div style="width: 33%;">
            <canvas id="sensorAnalogico3"></canvas>
        </div>
    </div>

    <script>
        var sensorAnalogico = new Chart(document.getElementById('sensorAnalogico').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperatura',
                    borderColor: '#63B1BC',
                    backgroundColor: '#ED145B'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(%)'
                        },
                        beginAtZero: true,
                    },
                },
            }
        });

        var sensorAnalogico2 = new Chart(document.getElementById('sensorAnalogico2').getContext('2d'), {
            type: 'bar',
            data: {
                datasets: [{
                    label: 'Temperatura',
                    borderColor: '#63B1BC',
                    backgroundColor: '#0762C8'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(%)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        var sensorAnalogico3 = new Chart(document.getElementById('sensorAnalogico3').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperatura',
                    borderColor: '#63B1BC',
                    backgroundColor: '#f1d349'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(%)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        var paginacao = {};
        var tempo = {};

        function obterDados(grafico, endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor) => {
                        if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                            grafico.data.labels.shift();
                            grafico.data.datasets[0].data.shift();
                        }

                        grafico.data.labels.push(tempo[endpoint]++);
                        grafico.data.datasets[0].data.push(parseFloat(valor));
                        grafico.update();
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados(sensorAnalogico, 'analogico');
            obterDados(sensorAnalogico2, 'analogico2');
            obterDados(sensorAnalogico3, 'analogico3');
        }, 1000);

    </script>
</body>

</html>
